language: python


matrix:
  include:
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7"
      dist: xenial
      env: TOXENV=py37


install:
  - pip install .
  - pip install codecov tox
  - pip install -r dev-requirements.txt
  - pip install -r requirements.txt


# run tests
script:
  - tox


after_success:
  - tox -e coverage-report
  - codecov


notifications:
  email: false